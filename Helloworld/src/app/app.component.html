<h1>Welcome to BridgeLabz</h1>

<!-- Input field for user name -->
<input type="text" [(ngModel)]="userName" placeholder="Enter your name" />

<!-- Error message if the input is invalid -->
<p *ngIf="userName && !isValidUserName()" class="error">
  ‚ùå Name should start with a capital letter and have at least 3 characters.
</p>

<!-- Display greeting only if the name is valid -->
<h2 *ngIf="isValidUserName()">Hello from BridgeLabz, {{ userName }}!</h2>
